<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">İrem Özel</span>
            <span class="job">Software Engineer</span>
        </div>
        <div class="media-buttons">
            <a href="https://www.instagram.com/irmozel/" style="background-color: #e1306c;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="https://www.linkedin.com/in/irem-%C3%B6zel-5bb892231" style="background-color: #4267b2;" class="link">
                <i class='bx bxl-linkedin-square'></i>
            </a>
            <a href="https://github.com/irmozl" style="background-color:black;" class="link">
                <i class='bx bxl-github'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button" style="min-width: 110px;;">E-mail</button>
            <button class="button">Message</button>
        </div>
    </div>
</body>
</html>
